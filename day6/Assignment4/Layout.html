<!--Design Html webPage layout using Tables-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Layout</title>
</head>
<body>

    <Table border="4" height="300px" width="400px">
        <thead>
            <h1>Html Layout Elements for modern web Design</h1>
        </thead>
        <tr style="background-color:tomato">
            <td colspan="2" align="center">&lt;Header&gt;</td>
        </tr>
        <tr style="background-color: darkcyan;">
            <td colspan="2" align="center">&lt;Nav&gt;</td>
        </tr>

        <tr style="background-color:rgb(201, 171, 230)">
            <td rowspan="2" align="center">&lt;Section&gt;</td>
        </tr>

        <tr style="background-color:gray" ="2">
            <td rowspan="3" align="center">&lt;Aside&gt;</td>
        </tr>

        <tr style="background-color:aquamarine">
            <td align="center">
              Heading
            </td>
        </tr>

        <tr style="background-color: bisque;">
            <td align="center">
                &lt;Article&gt;
            </td>
        </tr>

        <tr style="background-color:darkgoldenrod">
            <td colspan="2" align="center">&lt;Footer&gt;</td>
        </tr>
    </Table>
    
</body>
</html>
