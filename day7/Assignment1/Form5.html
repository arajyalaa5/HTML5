<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment</title>
</head>
<body style="background-color: darkslategray;">
    <center>
        <Fieldset>
            <legend><input type="image" src="../../images/images.jpg" height="200px" width="400px" ></legend>
    <form>
        <h3>Make a payment</h3><br><br>
        <label for="card_no">Card Number</label><br>
        <input type="text" id="card_no" maxlength="16" minlength="16" name="card number"><br><br>

        <label for="card_name">Card Holder name</label><br>
        <input type="text" id="card_name" maxlength="16" minlength="4" name="holder name"><br><br>

        <label for="exp">Expiry date</label><br>
        <input type="month" id="exp" maxlength="16" minlength="16" name="expiry date"><br><br>

        <label for="pin">Security Number</label><br>
        <input type="text" id="pin" name="cvv" placeholder="CVV" maxlength="4" minlength="4"><br><br>

        <input type="submit" value="---pay---">    
         
    </form>
</fieldset>
    </center>
    
</body>
</html>
