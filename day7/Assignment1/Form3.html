<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro</title>
</head>
<body>
    <center>
    <form style="background-color:rgb(155, 137, 172);">
        <h1>ASTROYOGI</h1><b>Register and change your future </b>
        <fieldset>
            <legend>Profile</legend>
        <label for="username">Your FullName:</label><br>
        <input type="text" id="username" placeholder="Enter Fullname" size="40" name="Username"><br><br>

        <label for="age">Age</label>
        <input type="number" id="age"><br><br>

        <label>Choose Gender:</label>
        <input type="radio" id="male" value="male" name="gender">
        <label for="male">Male</label>
        <input type="radio" id="female" value="female" name="gender">
        <label for="female">Female</label>
        </fieldset>
        <hr>
        <fieldset>
            <legend>Birth Details:</legend>
            <label for="date">Enter Date:</label>
            <input type="date" id="date"><br><br>
            <label for="month">Enter Month:</label>
            <input type="month" id="month"><br><br>
             
            <label for="week">Enter Week</label>
            <input type="week" id="week"><br><br>

            <label for="time">Enter Time</label>
            <input type="time" id="time"><br><br>

            <label for="dtl">Enter Local Time:</label>
            <input type="datetime-local" id="dtl" >
        </fieldset >
        <br><br>

        <input type="submit">
        
    </form>
</center> 
</body>
</html>
